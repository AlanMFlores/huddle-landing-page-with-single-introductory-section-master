<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="tablet.css" media="(min-width: 600px)">
  <link rel="stylesheet" href="desktop.css" media="(min-width: 900px)">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <section class="huddle-container">
    <header id="header">
      <img src="images/logo.svg" class="header__logo" alt="">
    </header>
    <main id="main">
      <figure class="main__illustration">
        <img src="images/illustration-mockups.svg" alt="">
      </figure>
      <div class="main__copy">
        <h1 class="main__copy--title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="main__copy--description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="register-btn">
          Register
        </button>
      </div>
    </main>
    <footer id="footer">
      <div class="footer__social">
        <span class="social-icon"><i class="fab fa-facebook-f"></i></span>
        <span class="social-icon"><i class="fab fa-twitter"></i></span>
        <span class="social-icon"><i class="fab fa-instagram"></i></span>
      </div>
    </footer>
  </section>

  <script src="https://kit.fontawesome.com/549c3d58c0.js" crossorigin="anonymous"></script>

</body>
</html>
